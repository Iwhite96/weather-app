<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  
    <div class="container">
        <div class="weather__container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="time__location">
                <p>Akron</p>
                <span>12:57 - Monday 11/22/2024</span>
            </div>
            <div class="condition">

                <p>Rain</p>
            </div>
        </div>
        <nav>
            <form>
                <input type="text" placeholder="Search for a Location" class="search__area">
                <button type="submit" class="search__button">Search Button </button>
            </form>
        </nav> 
    </div>
   
</body>
</html>
